<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra Peluqeria Canina</title>

    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js'></script>
<script type='text/javascript'></script> 

<body>
    <p id="demo"></p>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Sandra Peluquería Canina</h1>
                        </div>
                        <form>
                            <div class="form-group">
                                <input id="nombre" class="form-control" type="text" placeholder="Nombre">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select id="listaDias" class="form-control">
                                            <option value="" selected hidden>Día</option>
                                        </select>
                                        <span id="flecha" class="select-arrow"></span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <select id="hora" class="form-control">
                                            <option value="" selected hidden>Horario</option>
                                            <option>08:00 hs</option>
                                            <option>10:00 hs</option>
                                            <option>14:00 hs</option>
                                            <option>16:00 hs</option>
                                        </select>
                                        <span class="select-arrow"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="email" class="form-control" type="email" placeholder="Email">
                                        <span class="form-label">Email</span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input id="tel" class="form-control" type="tel" placeholder="Telefono">
                                        <span class="form-label">Telefono</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-btn">
                                <button id="submit" class="submit-btn">Reserva Ya</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="./js/main.js"></script> 
</body>
